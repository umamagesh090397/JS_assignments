<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment !</title>
    <h2>Console Type Functions</h2>
</head>
<body>
    <script>
         // This console log is used to print the value in DOM
        console.log("This is to check the log");
        // This console warn is used to display warning message in the console 
        console.warn("This is a warning");
        // This console error is used to display error message in the console
        console.error("This is a error log")
        var a = {name:"Asha", age:"23", city:"Chennai"}
        var b = {name:"Prashanth", age:"23", city:"Chennai"}
        var c = {name:"Mage", age:"23", city:"Chennai"}
        // This console table is used to display the js object in table structure
        console.table({a,b,c});
        // This console time is used to start timer to run all the JS codes
        console.time('Time Taken');
        for (i=0; i<10000;i++){
           
        }
        // This console time is used to end timer to run all the JS codes
        console.timeEnd('Time Taken');
        for (i=0; i<10;i++){
        // this console count is used to count the number till the condition satisfied
           console.count();
        }
        console.log("Hello world!");
        console.group();
        // This is used to start the display message in group
        console.log("Hello again, this time inside a group!");
        // This is used to end the display message in group
        console.groupEnd();
        console.log("and we are back.");
    </script>
</body>
