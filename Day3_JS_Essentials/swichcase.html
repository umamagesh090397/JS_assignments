<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3.1</title>
    <h2>Grade Of marks using Switch</h2>
</head>
<body>
    <script>
        let mark = window.prompt("Enter the marks");
        switch(true) {
         case mark >=90:
            console.log("A Grade");
            break;
        case mark >=75:
            console.log("B Grade");
            break;
        case mark >=60 :
            console.log("C Grade");
            break;
        case mark >=50:
            console.log("D Grade");
            break;
        case mark >=40:
            console.log("E Grade");
            break;
        default:
            console.log("Fail");
        }
    </script>
</body>
</html>
