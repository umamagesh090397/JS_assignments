<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3.2</title>
    <h2>Grade Of marks using Ternary operator</h2>
</head>
<body>
    <script>
        let mark = window.prompt("Enter the marks");
        let result = (mark >=90) ?'A Grade' : (mark >=75) ? 'B Grade': (mark>=60) ? 'C Grade': (mark>=50) ? 'D Grade' : (mark>=40)?'E Grade':"Fail";
        console.log(result);
                 
    </script>
</body>
</html>
