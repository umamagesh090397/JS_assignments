<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <h2>Grade Of marks using If Else</h2>
</head>
<body>
    <script>
        let mark = window.prompt("Enter the marks");
        if(mark >=90) {
            console.log("A Grade");
        } else if(mark >=75){
            console.log("B Grade");
        } else if(mark >=60) {
            console.log("C Grade");
        } else if(mark >=50) {
            console.log("D Grade");
        } else if(mark >=40) {
            console.log("E Grade");
        } else {
            console.log("Fail");
        }

    </script>
</body>
</html>
