    <script>
        let num = window.prompt("Enter the number");
        function ChecksEven() {
            if(num %2 ==0) {
               let result =""+num+" is a Even number"; 
               console.log(result);
            }
            else {
                let result =""+num+" is a odd number"
                console.log(result);
            }
        }
        ChecksEven();
    </script>
