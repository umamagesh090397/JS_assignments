<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 1</title>
    <h2>PRINT OUTPUT IN MULTIPLES</h2>
</head>
<body>
    <script>
        for(let i=1;i<=100;i++){
                if(i%3==0) {
                    console.log("fizz");
                } if(i%5 ==0) {
                    console.log("buzz");
                } if(i % 3 == 0 && i % 5 == 0){
                    console.log("fizzbizz");
                } else {
                    console.log(i);
                }
        }
    </script>
</body>
</html>
